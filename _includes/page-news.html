<div class="news-wrap">
    <h3 class="news">News:</h3>
    {% for new in site.categories.news limit: 5 %}
    <h4 class="news-title">{{ new.title }}</h4>
    <div class="news-date">{{ new.date | date: "%b %d, %Y"}}</div>
    <div class="news-description">{{ new.content }}</div>
    <div class="border"></div>
    {% endfor %}
    <a href="news.html" class="news-button">NEWS</a>
</div>
