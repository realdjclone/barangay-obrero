<section class="section-posts">
    <a href="index.html">
        <div class="home-wrap">
            {% include icons/icon-back.html %}
            <h3 class="home">Back</h3>
        </div>
    </a>
    <div class="post-content">
        <h3 class="post">{{ site.data.settings.activities-name }}:</h3>
        <div class="post-wrap">
            {% for activity in site.categories.activities %}
            <h4 class="post-title">{{ activity.title }}</h4>
            <div class="post-date">{{ activity.date | date: "%b %d, %Y" }}</div>
            <div class="post-description">{{ activity.content }}</div>
            <div class="post-border"></div>
            {% endfor %}
        </div>
    </div>
</section>
