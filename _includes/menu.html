<section class="alt-section section-menu">

    <h1>Welcome To Barangay Obrero</h1>

    <div class="menu-belt">
        <div class="thumb-wrap">
            <div class="thumb-container">
                {% for category in site.data.posts.categories %}
                <div class="thumb-unit" data-folder="{{ category.folder }}">
                    <img src="assets/img/{{ category.image }}" alt="{{ category.title }}" />
                    <div class="thumb-overlay">
                        <strong>{{ category.title }}</strong>
                        <div class="thumb-icon">{% include icons/{{ category.icon }} %}</div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>

        <div class="menu-wrap">
            <div class="menu-container">
               <div class="menu-back">{% include icons/icon-back.html %}</div>
                <h4 class="menu-title"></h4>
                <div class="menu-load"></div>
            </div>
        </div>

    </div>

</section>
