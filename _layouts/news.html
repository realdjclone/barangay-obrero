---

<div class="post-container">
    {% for new in site.categories.news limit: 5 %}
    <div class="post-wrap">

        <h2 class="post-title">{{ new.title }}</h2>
        <p>{{ new.date | date: "%b %d, %Y"}}</p>
        <p>{{ new.content }}</p>
        <img class="post-image">

    </div>
    {% endfor %}
</div>
